<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Search</title>
</head>
<body>
  <h1>Search for an Image</h1>
  <input type="text" id="keyword" placeholder="e.g., cat">
  <button onclick="loadImage()">Search</button>
  <br><br>
  <img id="resultImage" style="max-width: 90%; display: none;" />

  <script>
    function loadImage() {
      const keyword = document.getElementById("keyword").value.trim();
      const img = document.getElementById("resultImage");

      if (!keyword) {
        alert("Please enter a keyword.");
        return;
      }

      const url = `https://source.unsplash.com/800x500/?${encodeURIComponent(keyword)}`;

      img.src = url;
      img.style.display = "block";
    }
  </script>
</body>
</html>
