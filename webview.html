<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Scene Labeling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            justify-content: space-between;
            align-items: center;
        }
        
        .labels {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 150px;
        }
        
        .label-box {
            padding: 10px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        
        .label-box:hover {
            background-color: #e0e0e0;
        }
        
        .image-container {
            position: relative;
            margin: 0 20px;
        }
        
        #farm-image {
            max-width: 500px;
            max-height: 500px;
            border: 2px solid #333;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Farm Scene Labeling</h1>
    <div class="container">
        <div class="labels" id="left-labels">
            <div class="label-box" draggable="false" data-label="cat">cat</div>
            <div class="label-box" draggable="false" data-label="cow">cow</div>
        </div>
        
        <div class="image-container">
            <img id="farm-image" src="d:\downloads\farmscene.jpg" alt="Farm Scene">
            <canvas id="drawing-canvas"></canvas>
        </div>
        
        <div class="labels" id="right-labels">
            <div class="label-box" draggable="false" data-label="sheep">sheep</div>
            <div class="label-box" draggable="false" data-label="duck">duck</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const image = document.getElementById('farm-image');
            const canvas = document.getElementById('drawing-canvas');
            const ctx = canvas.getContext('2d');
            const labelBoxes = document.querySelectorAll('.label-box');
            
            // Set canvas size to match image
            function resizeCanvas() {
                canvas.width = image.offsetWidth;
                canvas.height = image.offsetHeight;
            }
            
            // Initial setup
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Store lines that have been drawn
            const lines = [];
            
            // Current line being drawn
            let currentLine = null;
            
            // Get position of a label box
            function getLabelPosition(label) {
                const rect = label.getBoundingClientRect();
                return {
                    x: rect.left + rect.width / 2,
                    y: rect.top + rect.height / 2
                };
            }
            
            // Draw all lines on canvas
            function drawLines() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                
                lines.forEach(line => {
                    ctx.beginPath();
                    ctx.moveTo(line.startX, line.startY);
                    ctx.lineTo(line.endX, line.endY);
                    ctx.stroke();
                });
                
                if (currentLine) {
                    ctx.beginPath();
                    ctx.moveTo(currentLine.startX, currentLine.startY);
                    ctx.lineTo(currentLine.endX, currentLine.endY);
                    ctx.stroke();
                }
            }
            
            // Event listeners for label boxes
            labelBoxes.forEach(label => {
                label.addEventListener('mousedown', function(e) {
                    const labelPos = getLabelPosition(label);
                    const imageRect = image.getBoundingClientRect();
                    
                    currentLine = {
                        startX: labelPos.x - imageRect.left,
                        startY: labelPos.y - imageRect.top,
                        endX: labelPos.x - imageRect.left,
                        endY: labelPos.y - imageRect.top,
                        label: label.getAttribute('data-label')
                    };
                    
                    drawLines();
                });
            });
            
            // Track mouse movement on image
            image.addEventListener('mousemove', function(e) {
                if (currentLine) {
                    const rect = image.getBoundingClientRect();
                    currentLine.endX = e.clientX - rect.left;
                    currentLine.endY = e.clientY - rect.top;
                    drawLines();
                }
            });
            
            // Finalize line on mouse up
            document.addEventListener('mouseup', function() {
                if (currentLine) {
                    lines.push({
                        startX: currentLine.startX,
                        startY: currentLine.startY,
                        endX: currentLine.endX,
                        endY: currentLine.endY,
                        label: currentLine.label
                    });
                    currentLine = null;
                    drawLines();
                }
            });
        });
    </script>
</body>
</html>
