<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Recipe Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 1rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #45a049;
    }
    textarea, input {
      width: 100%;
      margin: 0.3rem 0;
      padding: 0.5rem;
    }
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .card {
        flex: 1 1 45%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>🍽️ Family Recipe Dashboard</h1>
</header>

<div class="container">

  <!-- Recipes Section -->
  <div class="card">
    <h2>📚 My Recipes</h2>
    <p>Save and view your family recipes.</p>
    <button onclick="alert('Open recipe form')">Add Recipe</button>
  </div>

  <!-- Shopping List Section -->
  <div class="card">
    <h2>🛒 Shopping List</h2>
    <p>See all ingredients you need to buy.</p>
    <button onclick="alert('Generate shopping list')">Generate List</button>
  </div>

  <!-- Vendors Section -->
  <div class="card">
    <h2>🗺️ My Vendors</h2>
    <p>Add and map your favorite shops and markets.</p>
    <button onclick="alert('Open vendor map')">View Map</button>
  </div>

  <!-- Sharing Section -->
  <div class="card">
    <h2>📤 Share with Others</h2>
    <p>Show your meals and markets to friends and family.</p>
    <button onclick="alert('Share to social')">Share Something</button>
  </div>

</div>

</body>
</html>
