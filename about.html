<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost at Sea: 25L Container of Water</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F0F4F8; /* Light gray background */
            color: #2D3748; /* Dark charcoal text */
        }
        .card-container {
            max-width: 600px;
            margin: 2rem auto;
            background-color: #FFFFFF;
            border-radius: 0.75rem; /* rounded-lg */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden; /* Ensures rounded corners apply to image */
        }
        .image-wrapper {
            width: 100%;
            padding-top: 66.66%; /* 3:2 aspect ratio for image, adjust as needed */
            position: relative;
            background-color: #E2E8F0; /* Placeholder background */
        }
        .image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image covers the area, cropping if necessary */
        }
        .content-area {
            padding: 1.5rem; /* p-6 */
        }
        .item-title {
            font-size: 1.875rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            color: #FF6B6B; /* Lively Coral */
            margin-bottom: 1rem;
        }
        .section-heading {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            color: #4ECDC4; /* Medium Turquoise */
            margin-bottom: 0.5rem;
        }
        .info-text {
            color: #4A5568; /* Gray-700 */
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="image-wrapper">
            <img src="http://googleusercontent.com/image_generation_content/22" alt="25L Container of Water">
        </div>
        <div class="content-area">
            <h1 class="item-title">25L Container of Water</h1>

            <h2 class="section-heading">Possible Uses:</h2>
            <p class="info-text mb-4">Essential for hydration, can be used for cooling or washing.</p>

            <h2 class="section-heading">Negative Aspects:</h2>
            <p class="info-text">Heavy and bulky, finite supply, can be contaminated if not stored properly.</p>
        </div>
    </div>
</body>
</html>
