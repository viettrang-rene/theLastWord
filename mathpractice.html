<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Practice</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --button-bg: #4a6fa5;
      --button-active: #3a5a8a;
      --button-fg: white;
      --equation-color: #222222;
      --correct-color: #2e8b57;
      --incorrect-color: #d9534f;
      --highlight-color: #e6f3ff;
      --equation-bg: #f8f9fa;
      --border-color: #ddd;
    }

    .dark-mode {
      --bg-color: #2d2d2d;
      --text-color: #f0f0f0;
      --button-bg: #5a7db5;
      --button-active: #4a6da5;
      --equation-color: #ffffff;
      --correct-color: #7cfc00;
      --incorrect-color: #ff6347;
      --highlight-color: #3a3a3a;
      --equation-bg: #3a3a3a;
      --border-color: #555;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      flex: 1;
    }

    header {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 30px;
    }

    .equation-display {
      background-color: var(--equation-bg);
      border: 2px solid var(--border-color);
      border-radius: 8px;
      padding: 40px 20px;
      margin-bottom: 20px;
      text-align: center;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .equation {
      font-size: 48px;
      font-weight: bold;
      color: var(--equation-color);
    }

    .answer-display {
      font-size: 48px;
      text-align: center;
      margin-bottom: 20px;
      color: var(--correct-color);
      min-height: 60px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      background-color: var(--button-bg);
      color: var(--button-fg);
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
      width: 180px;
      text-align: center;
    }

    button:hover {
      background-color: var(--button-active);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Navigation styles */
    nav.club-nav {
      background-color: #4a6fa5;
      padding: 15px;
    }

    nav.club-nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav.club-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav.club-nav a:hover {
      background-color: #3a5a8a;
    }

    /* Confetti effect */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <nav class="club-nav">
    <ul>
      <li><a href="../theLastWord/index.html">Home</a></li>
      <li><a href="../theLastWord/club.html">Speaking Club</a></li>
      <li><a href="../theLastWord/kidpreneur.html">Kidpreneur</a></li>
      <li><a href="../theLastWord/mathpractice.html">Math</a></li>
      <li><a href="../theLastWord/customercarebadge.html">Customer Care</a></li>
    </ul>
  </nav>

  <div class="container">
    <header>
      <button id="helpBtn">Help</button>
    </header>

    <div class="equation-display">
      <div id="equation" class="equation"></div>
    </div>

    <div id="answerDisplay" class="answer-display"></div>

    <div class="controls">
      <button id="newEquationBtn">New Equation</button>
      <button id="answerBtn">Show Answer</button>
    </div>
  </div>

  <script>
    // Game state
    let currentEquation = null;
    let ttsEnabled = true;

    // DOM elements
    const equationEl = document.getElementById('equation');
    const answerEl = document.getElementById('answerDisplay');
    const newEquationBtn = document.getElementById('newEquationBtn');
    const answerBtn = document.getElementById('answerBtn');
    const helpBtn = document.getElementById('helpBtn');

    // Helper functions
    function generateMathEquation() {
      const operations = ['+', '-', '*', '/'];
      const operation = operations[Math.floor(Math.random() * operations.length)];
      let num1, num2, answer;

      if (operation === '+') {
        num1 = Math.floor(Math.random() * 20) + 1;
        num2 = Math.floor(Math.random() * 20) + 1;
        answer = num1 + num2;
      } else if (operation === '-') {
        num1 = Math.floor(Math.random() * 20) + 2;
        num2 = Math.floor(Math.random() * (num1 - 1)) + 1;
        answer = num1 - num2;
      } else if (operation === '*') {
        num1 = Math.floor(Math.random() * 10) + 1;
        num2 = Math.floor(Math.random() * 10) + 1;
        answer = num1 * num2;
      } else { // division
        answer = Math.floor(Math.random() * 10) + 1;
        num2 = Math.floor(Math.random() * 10) + 1;
        num1 = answer * num2;
      }

      return {
        num1, num2, operation, answer,
        displayOp: {
          '+': '+', '-': '-',
          '*': 'ร', '/': 'รท'
        }[operation]
      };
    }

    function showConfetti() {
      const equationDisplay = document.querySelector('.equation-display');
      const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = '0';
        equationDisplay.appendChild(confetti);
        
        const animation = confetti.animate([
          { top: '0', opacity: 1 },
          { top: '100%', opacity: 0 }
        ], {
          duration: 1000 + Math.random() * 2000,
          easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)'
        });
        
        animation.onfinish = () => confetti.remove();
      }
    }

    function showHelp() {
      alert(`Math Practice Help:\n\n
- Click 'New Equation' for a new math problem\n
- Click 'Show Answer' to see the solution\n
\n
Keyboard shortcuts:\n
Ctrl+N - New equation\n
Ctrl+A - Show answer`);
    }

    // Main game functions
    function generateEquation() {
      currentEquation = generateMathEquation();
      equationEl.textContent = `${currentEquation.num1} ${currentEquation.displayOp} ${currentEquation.num2} = ?`;
      answerEl.textContent = '';
    }

    function showAnswer() {
      if (!currentEquation) return;
      
      answerEl.textContent = currentEquation.answer;
      showConfetti();
    }

    // Event listeners
    newEquationBtn.addEventListener('click', generateEquation);
    answerBtn.addEventListener('click', showAnswer);
    helpBtn.addEventListener('click', showHelp);

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'n') generateEquation();
      if (e.ctrlKey && e.key === 'a') showAnswer();
      if (e.key === 'F1') showHelp();
    });

    // Generate first equation
    generateEquation();
  </script>
</body>
</html>
